<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="./images/em1.jpeg" alt="profile image">
        </div>
        <p class="info full-name">Deekshith R</p>
        <p class="info role">
            <i class="fas fa-star"></i>
            UI/UX Designer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            Chitradurga, Karnataka
        </p>

        
        <div class="social-container">
            <button onclick="document.location='https://deekshith-r.github.io/'"class="github">
                <i class="fab fa-discourse"></i>
            </button>
            <button onclick="document.location='https://www.hackerrank.com/deekshithr2002'" class="hackerrank" >
                <i class="fab fa-hackerrank"></i>
            </button>
            <button onclick="document.location='https://www.linkedin.com/in/deekshith-r-008176207/'"class="linkedin">
                <i class="fab fa-linkedin-in"></i>
            </button>
            <button onclick="document.location='https://www.instagram.com/d_b__official/'"class="instagram">
                <i class="fab fa-instagram"></i>
            </button>
            <button onclick="document.location='https://github.com/deekshith-r'"class="github">
                <i class="fab fa-github"></i>
            </button>
            
        </div>

        <button onclick="document.location='https://github.com/deekshith-r'"class="action">Follow</button>
        <button onclick="document.location='https://www.linkedin.com/in/deekshith-r-008176207/'"class="action message">Message</button>
    </div>
    
</body>
</html>
